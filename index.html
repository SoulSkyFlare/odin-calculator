<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Mi acciglio</title>
</head>
<body>
     <div class="container">
         <div id="display">
         </div>
         <div class="btns">
            <button class="btn , clear">AC</button>
            <button class="btn , num">.</button>
            <button class="btn , negative">+/-</button>
            <button class="btn , operand">/</button>
            <button class="btn , num , btn9">9</button>
            <button class="btn , num , btn8">8</button>
            <button class="btn , num , btn7">7</button>
            <button class="btn , operand">+</button>
            <button class="btn , num , btn6">6</button>
            <button class="btn , num , btn5">5</button>
            <button class="btn , num , btn4">4</button>
            <button class="btn , operand , minus">-</button>
            <button class="btn , num , btn3">3</button>
            <button class="btn , num , btn2">2</button>
            <button class="btn , num , btn1">1</button>
            <button class="btn , operand , btn0">x</button>
            <button class="btn , grid-col-span-2 , num">0</button>
            <button class="btn , equals , grid-col-span-2">=</button>

        </div>
    </div>
</body>
</html>
